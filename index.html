<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Web Layout</title>
    <link rel="stylesheet" href="styles1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main div containing 6 divs -->
      <div class="stats-container">
        <div class="stat">
          <i class="fas fa-user-tie icon"></i>
          <span class="count" data-target="1500">0</span>
          <span class="label">our Users</span>
        </div>
        <div class="stat">
          <i class="fas fa-users icon"></i>
          <span class="count" data-target="350">0</span>
          <span class="label">our Staff</span>
        </div>
        <div class="stat">
          <i class="fas fa-check-circle icon"></i>
          <span class="count" data-target="500">0</span>
          <span class="label">Projects</span>
        </div>
        <div class="stat">
          <i class="fas fa-chart-line fa-2x"></i>
          <span class="count" data-target="80">0</span>
          <span class="label">Countries</span>
        </div>
        <div class="stat">
          <i class="fas fa-building icon"></i>
          <span class="count" data-target="120">0</span>
          <span class="label">Awards</span>
        </div>
        <div class="stat">
          <i class="fas fa-globe icon"></i>
          <span class="count" data-target="950">0</span>
          <span class="label">Happy Clients</span>
        </div>
      </div>

      <!-- Bottom div for text -->
      <div class="text-container">
        <p>crated by : harshada rajendra mohachakar.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
